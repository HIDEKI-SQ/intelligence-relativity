name: EXP-00 Random Baseline

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/experiments/exp_00_baseline.py'
      - 'src/core/**'

jobs:
  experiment:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install numpy scipy pandas matplotlib
    
    - name: Run EXP-00
      run: python src/experiments/exp_00_baseline.py
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: exp00-results
        path: outputs/exp00_baseline/
