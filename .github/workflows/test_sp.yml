name: SP Tests (v2.0.0)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/core_sp/**'
      - 'src/experiments_sp/**'
      - 'tests/test_core_sp/**'
      - 'tests/test_experiments_sp/**'
      - 'tests/test_integration/**'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # 手動実行可能

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set environment for determinism
      run: |
        echo "OPENBLAS_NUM_THREADS=1" >> $GITHUB_ENV
        echo "MKL_NUM_THREADS=1" >> $GITHUB_ENV
        echo "NUMEXPR_NUM_THREADS=1" >> $GITHUB_ENV
        echo "OMP_NUM_THREADS=1" >> $GITHUB_ENV
    
    - name: Run core_sp tests
      run: |
        python -m pytest tests/test_core_sp/ -v --tb=short
    
    - name: Run experiments_sp tests
      run: |
        python -m pytest tests/test_experiments_sp/ -v --tb=short
    
    - name: Run integration tests
      run: |
        python -m pytest tests/test_integration/ -v --tb=short
    
    - name: Generate test summary
      if: always()
      run: |
        python -m pytest tests/ -v --tb=short --junit-xml=test-results.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.xml
    
    - name: Test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        python -m pytest tests/ --tb=no -q >> $GITHUB_STEP_SUMMARY || true
